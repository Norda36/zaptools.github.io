<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapTools - Professional Tools in Your Pocket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1E1E2C;
            --secondary-bg: #2D2D44;
            --primary-color: #3498DB;
            --electrical-color: #F39C12;
            --plumbing-color: #E74C3C;
            --network-color: #E74C3C;
            --image-color: #1ABC9C;
            --conversion-color: #2ECC71;
            --hydraulic-color: #3498DB;
            --sensor-color: #8BC34A;
            --measurement-color: #9B59B6;
            --text-light: #FFFFFF;
            --text-muted: rgba(255, 255, 255, 0.7);
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .redirect-container {
            max-width: 500px;
            text-align: center;
            padding: 40px;
            border-radius: 24px;
            background-color: rgba(45, 45, 68, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--primary-color), var(--measurement-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
        }

        .download-btn i {
            font-size: 1.5rem;
            margin-right: 12px;
        }

        .tool-categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }

        .category-pill {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }

        .category-pill i {
            margin-right: 6px;
            font-size: 0.9rem;
        }

        .category-construction { color: var(--primary-color); }
        .category-electrical { color: var(--electrical-color); }
        .category-plumbing { color: var(--plumbing-color); }
        .category-network { color: var(--network-color); }
        .category-sensor { color: var(--sensor-color); }
        .category-image { color: var(--image-color); }

        .shape {
            position: absolute;
            z-index: -1;
            opacity: 0.4;
        }

        .shape-1 {
            top: 15%;
            left: 15%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.2) 0%, rgba(52, 152, 219, 0) 70%);
            border-radius: 50%;
        }

        .shape-2 {
            bottom: 15%;
            right: 15%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(243, 156, 18, 0.15) 0%, rgba(243, 156, 18, 0) 70%);
            border-radius: 50%;
        }

        .copyright {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 30px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .redirect-container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .download-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    
    <div class="redirect-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="logo-text">ZapTools</h1>
            <p class="tagline">Professional tools in your pocket</p>
        </div>
        
        <a href="https://play.google.com/store/apps/details?id=com.zap.tools" class="download-btn">
            <i class="fab fa-google-play"></i>
            Download on Google Play
        </a>
        
        <div class="tool-categories">
            <span class="category-pill"><i class="fas fa-hammer category-construction"></i> Construction</span>
            <span class="category-pill"><i class="fas fa-bolt category-electrical"></i> Electrical</span>
            <span class="category-pill"><i class="fas fa-faucet category-plumbing"></i> Plumbing</span>
            <span class="category-pill"><i class="fas fa-wifi category-network"></i> Network</span>
            <span class="category-pill"><i class="fas fa-microchip category-sensor"></i> Sensors</span>
            <span class="category-pill"><i class="fas fa-image category-image"></i> Image</span>
        </div>
        
        <div class="copyright">
            &copy; 2025 ZapTools. All rights reserved.
        </div>
    </div>
</body>
</html>
